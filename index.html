<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Desafío 2 - Condiciones</title>
    <link rel="stylesheet" href="./assets/Style/style.css" />
    <!-- Iconos de GitHub (Font Awesome CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>
  <body>
    <div class="main-container">
      <h1>
        <i class="fab fa-github"></i>
        Desafío 2 - Condiciones
        <i class="fab fa-github"></i>
      </h1>

      <!-- Stickers -->
      <div class="stickers-container">
        <div class="sticker-section sticker-grid">
          <div>
            <img class="sticker-img" src="./assets/img/diseno-web.png" alt="Sticker 1" /><br />
            <input type="number" id="s1" min="0" max="10" />
          </div>
          <div>
            <img class="sticker-img" src="./assets/img/html (1).png" alt="Sticker 2" /><br />
            <input type="number" id="s2" min="0" max="10" />
          </div>
          <div>
            <img class="sticker-img" src="./assets/img/seguridad.png" alt="Sticker 3" /><br />
            <input type="number" id="s3" min="0" max="10" />
          </div>
        </div>
        <button class="verificar-btn" onclick="verificarStickers()">Verificar</button>
        <p id="resultadoStickers"></p>
        <div id="banner" class="banner" style="display:none;">Llevas demasiados stickers</div>
      </div>

      <!-- Verificación de password (opcional, puedes omitir si solo quieres stickers) -->
      <div class="password-container">
        <h2>Ingresa el password</h2>
        <div class="password-section">
          <select id="digit1">
            <option value="">-</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
          <select id="digit2">
            <option value="">-</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
          <select id="digit3">
            <option value="">-</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </div>
        <button onclick="verificarPassword()">Ingresar</button>
        <p id="resultadoPassword"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
